<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Categorias</h1>
    <a href="/categorias/novo" class="btn btn-primary mb-3">Nova Categoria</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}">1</td>
            <td th:text="${categoria.nome}">Nome Categoria</td>
            <td>
                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/categorias/deletar/{id}(id=${categoria.id})}" class="btn btn-danger">Deletar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
