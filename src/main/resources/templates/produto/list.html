<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <title>Produtos - Gestão de Estoque</title>
</head>
<body>
<h1>Produtos</h1>
<a th:href="@{/produto/novo}">Adicionar Novo Produto</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Referência</th>
        <th>Descrição</th>
        <th>Unidade de Medida</th>
        <th>Preço Unitário</th>
        <th>Quantidade</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id_produto}"></td>
        <td th:text="${produto.referencia}"></td>
        <td th:text="${produto.descricao}"></td>
        <td th:text="${produto.unid_medida}"></td>
        <td th:text="${produto.preco_unitario}"></td>
        <td th:text="${produto.quantidade}"></td>
        <td>
            <a th:href="@{/produto/editar/{id}(id=${produto.id_produto})}">Editar</a>
            <a th:href="@{/produto/excluir/{id}(id=${produto.id_produto})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
