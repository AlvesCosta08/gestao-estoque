<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Categorias</h1>
    <!-- Botão para cadastrar nova categoria -->
    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/produtos/novo}" class="btn btn-success">
            <i class="fas fa-folder-plus"></i> Nova Categoria
        </a>
        <a th:href="@{/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nome}"></td>
            <td th:text="${categoria.descricao}"></td>
            <td>
                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/categorias/deletar/{id}(id=${categoria.id})}" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Deletar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
