<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categoria</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-box"></i> Cadastrar Categoria</h1>
    <form th:action="@{/categorias}" th:object="${categoria}" method="post" >
        <!-- ID oculto -->
        <input type="hidden" th:field="*{id_categoria}" />

        <div class="mb-3">
            <!-- Referência -->
            <label for="nome" class="form-label"><i class="fas fa-barcode"></i> Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" maxlength="50" required />
        </div>

        <div class="mb-3">
            <!-- Referência -->
            <label for="descricao" class="form-label"><i class="fas fa-barcode"></i> Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" class="form-control" maxlength="100"/>
        </div>



        <div class="d-flex justify-content-between mt-3">
            <!-- Botão de Salvar -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar
            </button>

            <!-- Link para Voltar -->
            <a th:href="@{/dashboard}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

    </form>


</div>

<!-- Bootstrap 5 JS (opcional, para funcionalidades interativas como modais) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
